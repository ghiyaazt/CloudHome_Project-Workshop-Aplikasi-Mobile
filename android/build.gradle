buildscript {
    ext.kotlin_version = '1.7.10'  // Sesuaikan versi Kotlin jika diperlukan
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'  // Pastikan versi gradle sesuai kebutuhan
        classpath 'com.google.gms.google-services' version '4.4.2'   // Tambahkan classpath ini untuk Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
